<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <script> 
   function profile(name, height, country){
     document.write("My name is" + name +  ", I am" + height + "metres tall" + " and my country of origin is" + country)
   };
       

  </script>
</head>
<body>
  <p> See my Profile below </br>
    <input type = "button" onclick = "profile('Israel', 6, 'Nigeria')" value = "Click"> 
    
  </input>
  </p>
</body>
</html>
